{% extends 'base.html' %}
{% block content %}
<head>
  <style>
    .table-head{
      width:30%;
    }
    .table-body{
      width:70%;
    }
  </style>
</head>

    {% if status %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
           
          </tr>
        </thead>
    {% for blog in status %} 
    <tbody>
        <tr>
          <th class="table-head"><a href="{% url 'detail' blog.id %}" class="search">{{ blog.title }}</a><br><br> </th>
          <td class="table-body"><a href="{% url 'detail' blog.id %}" class="search">{{blog.body}}</a></td>
        </tr>
    </tbody>
    {% endfor %}
    {% endif %}
    </table>

{% endblock %}
